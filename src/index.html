<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaxCodes Battleship Game</title>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="boards-container">
        <div class="board-container">
          <div class="headline">Players Board</div>
          <div class="board player"></div>
        </div>
        <div class="board-container">
          <div class="headline">Computers Board</div>
          <div class="board enemy"></div>
        </div>
      </div>
      <div class="infobox">Info Box</div>
      <div class="button-container">
        <button class="btn-randomize">Randomize Ship Placement</button>
        <button class="btn-start">Start Game!</button>
      </div>
    </main>
  </body>
</html>
